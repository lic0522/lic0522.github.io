<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iphone</title>
    <link rel="stylesheet" href="iphone.css">
    <link rel="stylesheet" href="iphone2.css">
    <link rel="stylesheet" href="apple.css">
</head>

<body>
    <div class="iphone">
        <div class="btn"></div>
        <div class="frame"></div>
        <div class="screen"></div>
        <div class="line"></div>
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="power"></div>
        <div class="switch"></div>
        <div class="volume1"></div>
        <div class="volume2"></div>
    </div>

    <div class="iphone-rear">
        <div class="frame-rear"></div>
        <div class="screen1-rear"></div>
        <div class="screen2-rear"></div>
        <div class="dot1-rear"></div>
        <div class="dot2-rear"></div>
        <div class="dot3-rear"></div>
        <div class="dot4-rear"></div>
        <div class="power-rear"></div>
        <div class="switch-rear"></div>
        <div class="volume1-rear"></div>
        <div class="volume2-rear"></div>
        <div class="apple1-rear">
            <div class="apple2-rear">
                <div class="apple3-rear"></div>
            </div>
        </div>
        <div class="apple4-rear"></div>
        <div class="apple5-rear"></div>
        <div class="iphone-text">iPhone</div>
    </div>
</body>
</html>
