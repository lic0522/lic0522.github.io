<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="css/MyBootstrap/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Share</title>

</head>

<body>
    <!--輪播開始-->
    <div class="sword-1">
        <div id="slideshow" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <!--輪播圖片或內容-->
                <div class="item active"><img src="image/sword/SwordArtOnline.jpg" alt=""></div>
                <div class="item"><img src="image/sword/sword002.JPG" alt=""></div>
                <div class="item"><img src="image/sword/sword003.JPG" alt=""></div>
                <div class="item"><img src="image/sword/sword004.JPG" alt=""></div>
                <div class="item"><img src="image/sword/sword005.JPG" alt=""></div>
                <div class="item"><img src="image/sword/sword006.JPG" alt=""></div>
                <div class="item"><img src="image/sword/sword008.JPG" alt=""></div>
                <div class="item"><img src="image/sword/sword009.JPG" alt=""></div>
                <div class="item"><img src="image/sword/sword013.JPG" alt=""></div>
                <div class="item"><img src="image/sword/sword010.JPG" alt=""></div>
                <div class="item"><img src="image/sword/sword011.JPG" alt=""></div>
                <div class="item"><img src="image/sword/sword012.JPG" alt=""></div>
            </div>
            <!--上一頁 下一頁 按鈕-->
            <div class="control-btn">
                <a href="#slideshow" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a href="#slideshow" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right" ></span></a>
            </div>
            <!--小圓點換頁-->
            <ol class="carousel-indicators">
                <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                <li data-target="#slideshow" data-slide-to="1"></li>
                <li data-target="#slideshow" data-slide-to="2"></li>
                <li data-target="#slideshow" data-slide-to="3"></li>
                <li data-target="#slideshow" data-slide-to="4"></li>
                <li data-target="#slideshow" data-slide-to="5"></li>
                <li data-target="#slideshow" data-slide-to="6"></li>
                <li data-target="#slideshow" data-slide-to="7"></li>
                <li data-target="#slideshow" data-slide-to="8"></li>
                <li data-target="#slideshow" data-slide-to="9"></li>
                <li data-target="#slideshow" data-slide-to="10"></li>
                <li data-target="#slideshow" data-slide-to="11"></li>
            </ol>
        </div>
    </div>
    <!--輪播結尾-->

</body>

</html>
